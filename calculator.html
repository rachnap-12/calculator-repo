<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
 <div class="calculator-grid">
  <div class="input" id="input"></div>
   <div class="buttons">
    <div class="extra">
      <button id="clear">C</button>
      <button>⁺∕₋</button>
      <button class="operation">%</button>
      <button class="operation" id="operation" data-cy="div">÷</button>
     </div>
     <div class="number">
      <button class="numberB" data-cy="seven">7</button>
      <button class="numberB">8</button>
      <button class="numberB">9</button>
      <button class="operation" data-cy="mul">×</button>
     </div>
     <div class="number">
      <button class="numberB">4</button>
      <button class="numberB">5</button>
      <button class="numberB">6</button>
      <button class="operation" data-cy="sub">-</button>
     </div>
     <div class="number">
      <button class="numberB">1</button>
      <button class="numberB" data-cy="two">2</button>
      <button class="numberB">3</button>
      <button class="operation" data-cy="add">+</button>
     </div>
     <div class="number">
      <button class="numberB" id="zero">0</button>
      <button class="numberB">.</button>
      <button id="equal">=</button>
     </div>
     <!-- <button id="equal">=</button> -->
     </div>
</div>
  
<script src="./main.js"></script>
</body>
</html>
